    <body>
        <a href="google.html" class="btn">click to back</a>
        <li>   <a href="GoogleSearch.html" class="btn">Google Search</a></li>
        <form action="https://www.google.com/search">
            <div><input type="text" value="Find pages with ... all these words:">
                <input type="text" name="query"></div>
            <div><input type="text" value="Find pages with ... this exact word or phrase:">
                <input type="text" name="query"></div>
            <div>
                <input type="text" value="Find pages with ... any of these words:">
                <input type="'text'" name="query"> </div>
           <div><input type="text" value="Find pages with ... none of these words:">
            <input type="-text" name="without query"></div> 
            <input type="submit" value="Find">
         </form>
